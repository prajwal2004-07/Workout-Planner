<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Workout Planner</h1>
        <div id="day-header"></div>
        
        <form class="workout-form">
            <input type="text" id="workout-name" placeholder="Workout Name" required>
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <input type="number" id="sets" placeholder="Sets" required>
            <input type="number" id="reps" placeholder="Reps" required>
        </form>
        
        <div class="button-group">
            <button id="save-button">Save Workout</button>
            <button id="toggle-view-button">Toggle View</button>
        </div>
        
        <div id="workout-list" class="workout-list"></div>
        
        <div id="spreadsheet-container" style="display: none;"></div>
        
        <button id="export-button" class="export-button">Export to Excel</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
